<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/iphone.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="resources/texto.css">
    <title>iphone</title>
</head>

<body>
    <div class="contenedor">
        <div class="telefono">
            <div class="boton-silencio"></div>
            <div class="boton-subir_volumen"></div>
            <div class="boton-bajar_volumen"></div>
            <div class="boton-encender"></div>
            <div class="telefono-border">
                <div class="telefono-pantalla">
                    <div class="boton-tono">
                        <div class="tono-icon">
                            <img src="resources/alerta-de-notificacion.png" alt="" srcset="">
                        </div>
                    </div>
                    <div class="pantalla-off"></div>
                    <div class="notificaciones">
                        <div class="noti-lock">
                            <img src="resources/untitled.svg" alt="" srcset="">
                        </div>
                    </div>
                    <div class="informacion">
                        <div class="fecha roboto-medium">
                            <p id="fecha-actual"></p>
                        </div>

                        <div class="hora roboto-bold">
                            <h1 id="hora-actual"></h1>
                        </div>
                    </div>
                    <div class="barra_navegacion"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="resources/transicion.js"></script>
</body>

</html>
